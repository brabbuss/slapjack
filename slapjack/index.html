<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slap-Freaking-Jack</title>
</head>
<body>
  <header>
    <div class="cutout-text">
      S  L  A  P  J  A  C  K
    </div>
  </header>
  <main class="main">
    <div class="deck__block">
      <section id="deck__player1__image__container" class="deck__image__container">
        <img id="deck__player1__image" src="./assets/back.png">
      </section>
      <p id="deck__player1__wins">0 WINS</p>
      <p id="deck__player1__cards">0 CARDS</p>
    </div>
    <div class="deck__block">
      <div id="deck__discard-pile" class="deck__image__container">
        <img id="deck__discard__asset" class="--hidden" src="./assets/g-01.png">
      </div>
      <p id="deck__discard__cards">53 CARDS</p>
    </div>
    <div class="deck__block">
      <section id="deck__player2__image__container" class="deck__image__container">
        <img id="deck__player2__image" src="./assets/back.png">
      </section>
      <p id="deck__player2__wins">0 WINS</p>
      <p id="deck__player2__cards">0 CARDS</p>
    </div>
    <article id="main__get-started">
      <h1>Care for a game of SlapJack?</h1>
        <div>
          <section>
            <h3>Player 1</h3>
            <h5>Deal: "q"</h5>
            <h5>Slap: "f"</h5>
          </section>
          <section>
            <h3>Player 2</h3>
            <h5>Deal: "p"</h5>
            <h5>Slap: "j"</h5>
          </section>
        </div>
      <button id="main__get-started__button">START</button>
    </article>
  </main>
</body>
  <script src="player.js"></script>
  <script src="game.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</html>
